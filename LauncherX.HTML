<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LauncherX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰元素 */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00cc, #333399);
            opacity: 0.15;
            z-index: -1;
            filter: blur(60px);
            animation: float 15s infinite ease-in-out;
        }
        
        .element-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            background: linear-gradient(45deg, #ff00cc, #333399);
            animation-delay: 0s;
        }
        
        .element-2 {
            width: 500px;
            height: 500px;
            bottom: -200px;
            right: -200px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            animation-delay: 2.5s;
        }
        
        .element-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 10%;
            background: linear-gradient(45deg, #08AEEA, #2AF598);
            animation-delay: 5s;
        }
        
        .element-4 {
            width: 350px;
            height: 350px;
            bottom: 30%;
            right: 10%;
            background: linear-gradient(45deg, #FEE140, #FA709A);
            animation-delay: 7.5s;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            margin-bottom: 60px;
        }
        
        .header h1 {
            color: white;
            font-size: 3.8rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00dbde, #fc00ff, #00dbde);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
            padding: 20px;
        }
        
        .button-card {
            width: 300px;
            height: 380px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .btn-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .button-card:hover .btn-inner {
            transform: rotateY(180deg);
        }
        
        .btn-front, .btn-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        .btn-front {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-back {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            transform: rotateY(180deg);
        }
        
        .btn-back:hover {
            box-shadow: 0 0 30px rgba(37, 117, 252, 0.6);
        }
        
        .button-card:nth-child(2) .btn-back {
            background: linear-gradient(45deg, #ff00cc, #333399);
        }
        
        .button-card:nth-child(2) .btn-back:hover {
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.5);
        }
        
        .icon {
            font-size: 70px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-front h3 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .btn-front p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-back h3 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .btn-back p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .btn-back .icon {
            font-size: 50px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, 20px); }
            50% { transform: translate(0, 30px); }
            75% { transform: translate(-20px, 10px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .buttons-container {
                gap: 30px;
            }
            
            .button-card {
                width: 280px;
                height: 360px;
            }
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2.3rem;
            }
        }
        
        /* 底部装饰 */
        .footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        .footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-element element-1"></div>
    <div class="bg-element element-2"></div>
    <div class="bg-element element-3"></div>
    <div class="bg-element element-4"></div>
    
    <div class="container">
        <div class="header">
            <h1>LauncherX</h1>
            <p> </p>
        </div>
        
        <div class="buttons-container">
            <!-- 按钮 1: GitHub -->
            <div class="button-card" onclick="openWebsite('https://corona.studio/')">
                <div class="btn-inner">
                    <div class="btn-front">
                        <div class="icon">
                            <i class=" "></i>
                        </div>
                        <h3>LauncherX</h3>
                        <p>LauncherX官网</p>
                    </div>
                    <div class="btn-back">
                        <h3>LauncherX</h3>
                        <p> </p>
                        <div class="icon">
                            <i class="fas fa-external-link-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 按钮 2: YouTube -->
            <div class="button-card" onclick="openWebsite('https://www.ilanzou.com/s/nqBZDmjc')">
                <div class="btn-inner">
                    <div class="btn-front">
                        <div class="icon">
                            <i class=" "></i>
                        </div>
                        <h3>LauncherX</h3>
                        <p>LauncherX网盘下载</p>
                    </div>
                    <div class="btn-back">
                        <h3>LauncherX网盘下载</h3>
                        <p> </p>
                        <div class="icon">
                            <i class="fas fa-external-link-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p> </p>
            <p> </p>
        </div>
    </div> 
    
    <script>
        function openWebsite(url) {
            window.open(url, '_blank');
        }
        
        // 添加点击动画效果
        document.querySelectorAll('.button-card').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });
        });
    </script>
</body>
</html>
